---
layout: page
title: Blog
permalink: /blog/
nav: true
---
<ul class="list-unstyled">
  {% for post in site.posts %}
    <li>
      <time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y %H:%m" }}</time><br />
      <a href="{{ post.url }}">{{ post.title }}</a>
      <blockquote>
        {{ post.excerpt }}
      </blockquote>
  </li>
  {% endfor %}
</ul>
