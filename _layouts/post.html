---
layout: default
---
{% assign author = site.data.authors[page.author] %}
<article itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h1 itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y %H:%m" }}</time>
      {% if author %}
      â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{author.name}}</span></span>
      {% endif %}
      {% if page.tags %}
        <ul class="list-inline">
          {% for tag in page.tags %}
          <li>
            {{ tag }}
          </li>
          {% endfor %}
        </ul>
      {% endif %}
    </p>
  </header>
  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>
