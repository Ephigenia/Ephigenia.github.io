<footer>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <ul class="list-unstyled">
          <li>
            <a href="https://github.com/{{ site.github_username }}" rel="me">GitHub</a>
          </li>
          {% if site.twitter_username %}
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}" rel="me">Twitter</a>
          </li>
          {% endif %}
          {% if site.linkedin_username %}
          <li>
            <a href="http://de.linkedin.com/in/{{ site.linkedin_username }}" rel="me">LinkedIn</a>
          </li>
          {% endif %}
          {% if site.xing_username %}
          <li>
            <a href="https://www.xing.com/profile/{{ site.xing_username }}" rel="me">XING</a>
          </li>
          {% endif %}
        </ul>
      </div>
      <div class="col-xs-12 col-sm-6">
        <a href="{{ site.baseurl }}/" rel="start">{{ site.title }}</a>
        <p>{{ site.description }}</p>
        <p>Contact: <a href="{{site.email}}">{{site.email}}</p>
        <a href="/imprint" rel="copyright">Impressum</a>
        <a href="/privacy-statement">Datenschutz</a>
      </div>
    </div>
  </div>
</footer>
