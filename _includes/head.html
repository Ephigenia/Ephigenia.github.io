<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }} – {% endif %}{{ site.title | escape }}</title>
  {% if page.twitter_username %}<meta name="twitter:creator" content="page.twitter_username" />{% endif %}
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Person",
      "name": "Marcel Eichner",
      "jobTitle": "Full-Stack Javascript & PHP Software Developer",
      "description": "A born and bred Berliner, I started working as a freelance web developer at the age of 18, in 2001. After dabbling in media art and communication design, I discovered my real passion lay in the front- and back-end development of online travel communities, social networks and science projects.",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Mozartstr. 9",
        "addressLocality": "Schöneiche",
        "postalCode": "15566"
      },
      "email": "{{ site.email }}",
      "url": "{{ site.url }}",
      "image": "{{ site.url }}{{site.baseUrl}}/assets/fisheye_512x512thai.jpg",
      "sameAs": [
        "https://github.com/{{ site.github_username }}",
        "https://gitlab.com/{{ site.gitlab_username }}",
        "https://twitter.com/{{ site.twitter_username }}",
        "https://www.instagram.com/{{ site.instagram_username }}",
        "https://www.linkedin.com/in/{{ site.linkedin_username }}",
        "https://www.xing.com/profile/{{ site.xing_username }}"
      ]
    }
  </script>
  {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
  {% endif %}
</head>
